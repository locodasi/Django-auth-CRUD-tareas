{% extends 'nav.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="" method="POST" class="card card-body mt-5">
                {% csrf_token %}
                <h1 class="text-center">Login</h1>

                <p class="text-center">{{error}}</p>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username">Usuario:</label>


                    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                        autofocus="" required="" id="id_username" placeholder="Escribe tu usuario" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_password">Contraseña:</label>


                    <input type="password" name="password" autocomplete="new-password" required="" id="id_password"
                        class="form-control" placeholder="Escribe tu contraseña">

                </div>


                <button class="btn btn-dark">
                    Ingresar
                </button>

            </form>
        </section>
    </div>
</main>
{% endblock %}
